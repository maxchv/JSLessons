<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<style>
            div {
                border: 1px solid;
            }
            body {
                border: 1px dashed red;
            }
        </style>
	</head>
        
	<body>
       <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo tenetur nemo repellat nihil, rem quam blanditiis laboriosam est, impedit doloremque qui enim necessitatibus magni laborum ducimus odio maxime. Porro, cumque.</div>
       
        <script>
            let height = screen.height * 1.5;
            while($('body').height() < height) {
                $("body").append($('div:eq(0)').clone(true, true));
            }
            $(window)                
                .scroll(function(e){                
               //console.dir(e); 
                 $("body").append($('div:eq(0)').clone(true, true));
            });
            console.dir(document.body);
        </script>
	</body>
</html>
