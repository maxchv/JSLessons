<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
	</head>

	<body>
        <h1>String</h1>
        <script>
            var str = "\t   \t string \t string \t ";
            document.writeln("<pre>");
            document.writeln(str.trim());
            document.writeln("</pre>");
            str = "Hello_World";
            document.write("<br/>");
            document.writeln(str.substr(-5));
            document.write("<br/>");
            document.writeln(str.substring(5, 0));
        </script>
	</body>
</html>
