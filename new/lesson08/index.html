        "use strict";

        class Shape {
            constructor(name) {
                this.name = name;
            }
        }

        var shape = new Shape("unknown");
        console.dir(shape);
        console.log(shape.name);

        class Rectangle extends Shape {
            constructor(widht = 100, height = 100) {
                super("Rectagle");
                this._height = height;
                this.width = widht;
            }
            get height() {
                console.log("getter height");
                return this._height;
            }
            set height(val) {
                console.log("setter height");
                this._height = val;
            }
            area() {
                return this._height * this.width;
            }
        }
        const PI = 3.14;
        class Circle extends Shape {
            constructor(d = 1) {
                super("Circle");
                this.diam = d;
            }

            get area() {
                return PI * this.diam * this.diam / 4;
            }
            
            static getInstance(d) {
                return new Circle(d);
            }
        }
