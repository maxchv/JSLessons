            let out = document.querySelector("output");

            function print(prop, value) {
                if (typeof(value) !== "object") {
                    document.write(`<li><strong>${prop}</strong>: ${value}</li>`);
                } else {
                    document.write(`<li>${prop}`);
                    document.write("<ul>");
                    //                    for (let prop in value) {
                    //                        print(prop, value[prop]);
                    //                    }
                    document.write("</ul></li>");
                }
            }
            let obj = [screen, navigator, location, history];
            for (let i = 0; i < obj.length; i++) {
                document.write(`<h1>${obj[i]}</h1><ol>`);
                for (let prop in obj[i]) {
                    print(prop, obj[i][prop]);
                }
                document.write("</ol>");
            }
