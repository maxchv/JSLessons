<!doctype html>

<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
</head>

<body>
    <script>
        (function() {
            let xhr = new XMLHttpRequest();
            let url = "http://resources.finance.ua/ru/public/currency-cash.json"; //"users.json";
            xhr.open("GET", url, true);
            xhr.overrideMimeType("application/json");
            xhr.send();

            xhr.onreadystatechange = function() {
                console.dir(xhr.readyState);
                if (xhr.readyState == 4 ||
                    xhr.status == 200) {
                    console.log(`Response headers: ${xhr.getResponseAllHeaders()}`);
                    let resp = JSON.parse(xhr.responseText);
                    console.dir(resp);
                }
            };
        })();

    </script>
</body>

</html>
