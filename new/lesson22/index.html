            $.translate = function(text, callback) {
                var url = 'https://translation.googleapis.com/language/translate/v2';
                $.get(url, {
                    q: text,
                    source: 'en',
                    target: 'ru',
                    key: 'AIzaSyCbQaZKjBMMNjk_NpKHV6_z1lQ8s4gnSjI'
                }, (data) => {
                   //console.dir(data); 
                    callback(data);
                });
            };
            
            $.fn.red = function() {
                $(this).css('color', 'red');
            };
            
            $.translate('hello world', (data) => {
               //console.dir(data);         
                $(`<div>${data.data.translations[0].translatedText}</div>`)
                    .appendTo('body');
                $('div').red();
            });
            
           
            
            
            
        </script>
